<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_event_onload</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: antiquewhite;
            cursor: pointer;
        }
    </style>

</head>
<body>
<!--<div id="box" class="boxname" onclick = fn() ></div> 2.3 行内绑定-->
    <div id="box" class="boxname" ></div>

    <script>

        /*
        *  页面加载： js的加载是和 html同步加载的 （如果使用元素在定义元素之前，容易报错）
        *  window.onload：整个页面上所有元素加载完毕，再执行js内容 ； 可以预防js加载再标签页之前
        *
        * */
        window.onload = function () {
            alert(1);
        }
    </script>
</body>
</html>
