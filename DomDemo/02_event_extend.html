<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_eventextend</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: antiquewhite;
            cursor: pointer;
        }
    </style>

</head>
<body>
<!--<div id="box" class="boxname" onclick = fn() ></div> 2.3 行内绑定-->
    <div id="box" class="boxname" ></div>
    <script>

        /*
        *   1. 事件源： 引发后续事件的标签
        *   2. 事件： js中定义的event；onclick / onchange / ondbclick / onfocus / onmouseover / onmouseout / onkeyup / onkeydown / onmouseup / oncontextmenu
        *   3. 事件驱动程序： dom操作
        *
        *   点击box弹出对话框
        *   1. 获取事件源
        *   2. 绑定事件
        *   3. 编辑事件驱动程序
        *
        * */
        // 1. 获取事件源
        var boxClick1 = document.getElementById("box");
        var boxClick2 = document.getElementsByTagName("div");
        var boxClick3 = document.getElementsByClassName("boxname");
        var boxClick4 = document.getElementsByName("test box");

        // 2. 事件的绑定
        boxClick1.onclick = function () {   // 2.1 匿名绑定
            boxClick1.style.backgroundColor = "red";
        }

        // boxClick1.onclick = fn;     // 2.2 函数名绑定，不能写返回值
        function fn() {
            alert(1)
        }



    </script>



</body>
</html>
