<div class="container">
    <form (submit)="signin()" class="form-signin" #form="ngForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required minlength="5" autofocus [(ngModel)]="signForm.email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors.required">
                email is required.
            </div>
            <div *ngIf="email.errors.minlength">
                email must be at least 5 characters long.
            </div>

        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required minlength="5" [(ngModel)]="signForm.password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors.required">
                password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                password must be at least 6 characters long.
            </div>

        </div>
        <div *ngIf="error_email_msg" class="alert alert-danger">
            {{ error_email_msg }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.form.valid">Sign in</button>
    </form>
    <p class="info"><a routerLink="/signup">Have no account? Sign Up here.</a></p>
</div>
