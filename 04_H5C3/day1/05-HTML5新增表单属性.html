<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 
    disabled	规定输入字段是禁用的
    max	        规定允许的最大值
    maxlength	规定输入字段的最大字符长度
    min	        规定允许的最小值
    pattern	    规定用于验证输入字段的模式
    readonly	规定输入字段的值无法修改
    required	规定输入字段的值是必需的
    size	    规定输入字段中的可见字符数
    step	    规定输入字段的合法数字间隔
    value	    规定输入字段的默认值
 -->

<!-- 
    <form>新属性：
        autocomplete
        novalidate

    <input>新属性：
        autocomplete 自动键入历史记录
        autofocus    自动聚焦
        form
        formaction
        formenctype
        formmethod
        formnovalidate
        formtarget
        height 与 width
        list
        min 与 max
        multiple     是否多选
        pattern (regexp)
        placeholder  默认提示信息
        required     是否必选
        step
  -->

<body>
    <form action="">
        用户名: <input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus" name="username" autocomplete="off"> <input type="submit" value="提交"> 上传头像: <input type="file" name="" id="" multiple="multiple">
    </form>
</body>

</html>
